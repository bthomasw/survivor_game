<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Manager</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <h1>Stock Manager</h1>

    <!-- Add a new stock -->
    <form id="addStockForm" class="mb-4">
      <h3>Add Stock</h3>
      <div class="form-group">
        <input type="text" id="name" class="form-control" placeholder="Stock Name" required />
      </div>
      <div class="form-group">
        <input type="text" id="symbol" class="form-control" placeholder="Symbol (e.g., AAPL)" required />
      </div>
      <div class="form-group">
        <input type="number" id="price" class="form-control" placeholder="Price" required />
      </div>
      <button type="submit" class="btn btn-primary">Add Stock</button>
    </form>

    <!-- List of stocks -->
    <div id="stocksList">
      <h3>Stocks</h3>
      <ul id="stocks" class="list-group">
        <!-- Stock list will be populated dynamically here -->
      </ul>
    </div>
  </div>

  <!-- Your JavaScript -->
  <script defer src="script.js"></script>
</body>
</html>
